<!DOCTYPE html>
<html>
<head>
    <!--CDNs-->
    <!-- AngularJS 1.3.14 -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <!-- jQuery cdn  1.11.2 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!--Bootstrap css 3.3.4-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!--Bootstrap js 3.3.4 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <!--Custom Directive-->
    <script src="Directives/CBTINavBar.js"></script>

    <script>
        var app = angular.module('navbarDemoApp',['CBTINavBar']).config(function($provide){
            $provide.decorator('navBarValues',['$delegate',function(navBarValues){
                navBarValues.title.text="Title";
                navBarValues.buttons = [{
                    text:"Item1",
                    click:function(){
                        alert("item1 click");
                    },
                    type:"btn-primary"
                },{
                    text:"Item2",
                    click:function(){
                        alert("item2 click");
                    },
                    type:"btn-success"
                }
                ];
                return navBarValues;
            }])
        });
    </script>
</head>

<body ng-app="navbarDemoApp">
<nav-bar></nav-bar>
</body>

</html>
